<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Swap Bridges</title>
        <link rel="icon" href="assets/hiveupme.png">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@hiveio/hive-js/dist/hive.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sscjs@latest/dist/ssc.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <div class="m-0 mt-2 mb-3">
            <div class="d-flex align-items-center justify-content-center">
                <img id="logo" src="assets/hiveupme.png">
                <div class="p-3 m-0">
                    <p class="font-family-size-large m-0 c">SWAP BRIDGES</p>
                </div>
            </div>
        </div>

        <div id="swapcard" class="mbody mt-0 d-none justify-content-center">
            <div class="d-flex flex-column rounded-3 bg p-0 m-3 mt-0 card column-one-scale">
                <div class="m-3">
                    <div class="d-flex align-items-center mb-3">
                        <p class="font-family-size-medium-large m-0">Swap Bridges Liquidity</p>
                        <button type="button" class="refreshBridges btn-sm btn-danger ms-3 rounded-pill">Refresh</button>
                    </div>
                    <div class="tb-div">
                        <table class="htable">
                            <thead>
                                <tr>
                                    <th>ACCOUNT</th>
                                    <th>HIVE</th>
                                    <th>SWAP.HIVE</th>
                                    <th>URL</th>
                                </tr>
                            </thead> 
                            <tbody id="liqBalances"> 
                            </tbody>
                        </table>
                    </div>
                </div>    
            </div>
        </div>

        <div class="bottom-bar">              
            <div class="dropdown">
                <select id="rpc-nodes-dropdown">
                    <!-- RPC Nodes will be populated dynamically using JavaScript -->
                </select>
                <select id="herpc-nodes-dropdown">
                    <!-- RPC Nodes will be populated dynamically using JavaScript -->
                </select>
            </div>   
        </div> 
    </body>
</html>
